<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Digital Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            cursor: pointer;
            /* クリック可能であることを示す */
            user-select: none;
            /* テキスト選択を防ぐ */
        }

        /* 虹色アニメーション定義 */
        @keyframes rainbow {
            0% {
                color: #ff0000;
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ff0000;
                border-color: #ff0000;
                box-shadow: 0 0 10px #ff0000, inset 0 0 20px rgba(255, 0, 0, 0.2);
            }

            14% {
                color: #ff7f00;
                text-shadow: 0 0 10px #ff7f00, 0 0 20px #ff7f00, 0 0 40px #ff7f00;
                border-color: #ff7f00;
                box-shadow: 0 0 10px #ff7f00, inset 0 0 20px rgba(255, 127, 0, 0.2);
            }

            28% {
                color: #ffff00;
                text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 40px #ffff00;
                border-color: #ffff00;
                box-shadow: 0 0 10px #ffff00, inset 0 0 20px rgba(255, 255, 0, 0.2);
            }

            42% {
                color: #00ff00;
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 40px #00ff00;
                border-color: #00ff00;
                box-shadow: 0 0 10px #00ff00, inset 0 0 20px rgba(0, 255, 0, 0.2);
            }

            57% {
                color: #00ffff;
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
                border-color: #00ffff;
                box-shadow: 0 0 10px #00ffff, inset 0 0 20px rgba(0, 255, 255, 0.2);
            }

            71% {
                color: #0000ff;
                text-shadow: 0 0 10px #0000ff, 0 0 20px #0000ff, 0 0 40px #0000ff;
                border-color: #0000ff;
                box-shadow: 0 0 10px #0000ff, inset 0 0 20px rgba(0, 0, 255, 0.2);
            }

            85% {
                color: #9400d3;
                text-shadow: 0 0 10px #9400d3, 0 0 20px #9400d3, 0 0 40px #9400d3;
                border-color: #9400d3;
                box-shadow: 0 0 10px #9400d3, inset 0 0 20px rgba(148, 0, 211, 0.2);
            }

            100% {
                color: #ff0000;
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ff0000;
                border-color: #ff0000;
                box-shadow: 0 0 10px #ff0000, inset 0 0 20px rgba(255, 0, 0, 0.2);
            }
        }

        .clock-container {
            text-align: center;
            padding: 3rem 5rem;
            border: 4px solid #00ffff;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            /* 初期状態は虹色アニメーション */
            animation: rainbow 6s linear infinite;
            transition: all 0.3s ease;
        }

        #clock {
            font-size: 6rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
            color: inherit;
            text-shadow: inherit;
        }

        .date {
            font-size: 2rem;
            /* 時間より少し小さく(時間は6rem) */
            color: rgba(255, 255, 255, 0.9);
            text-shadow: none;
            /* 日付は読みやすくするため発光弱め（または無し） */
            letter-spacing: 0.05em;
            margin-top: 1rem;
        }

        /* Scanline effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%,
                    rgba(0, 0, 0, 0.2) 50%);
            background-size: 100% 4px;
            z-index: 2;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="clock-container" id="clockContainer">
        <div id="clock">00:00:00</div>
        <div id="date" class="date">YYYY/MM/DD DAY</div>
    </div>

    <script>
        const clockContainer = document.getElementById('clockContainer');

        // ネオンカラーのパレット
        const neonColors = [
            '#ff0000', // Red
            '#00ff00', // Green
            '#0000ff', // Blue
            '#ffff00', // Yellow
            '#ff00ff', // Magenta
            '#00ffff', // Cyan
            '#ff7f00', // Orange
            '#9400d3', // Violet
            '#ff1493'  // Deep Pink
        ];

        function updateClock() {
            const now = new Date();

            // Time
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('clock').textContent = timeString;

            // Date
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');

            // 曜日配列
            const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            const dayOfWeek = days[now.getDay()];

            const dateString = `${year}/${month}/${day} ${dayOfWeek}`;
            document.getElementById('date').textContent = dateString;
        }

        function changeColor() {
            // ランダムに色を選択
            const randomColor = neonColors[Math.floor(Math.random() * neonColors.length)];

            // アニメーションを停止して単色を適用
            clockContainer.style.animation = 'none';
            clockContainer.style.color = randomColor;
            clockContainer.style.borderColor = randomColor;
            clockContainer.style.boxShadow = `0 0 10px ${randomColor}, inset 0 0 20px ${randomColor}`;
            clockContainer.style.textShadow = `0 0 10px ${randomColor}, 0 0 20px ${randomColor}, 0 0 40px ${randomColor}`;

            // 日付の色も少し調整（メインカラーに合わせるが少し薄く）
            // .date 要素は text-shadow: none だが、containerのcolorを継承させて光らせるか、白っぽさを保つか。
            // 要件では「日付は時間より少し小さく」のみで色の指定はないが、サイバー感のためには文字色も合わせると良いかも。
            // ただしCSSで .date { color: rgba(255, 255, 255, 0.9); } としているので、ここではそのままにするか、
            // 視認性確保のため色は変えず、コンテナの変更のみで雰囲気を変える。
        }

        // 画面クリックイベント
        document.body.addEventListener('click', changeColor);

        // Initial call
        updateClock();
        // Update every second
        setInterval(updateClock, 1000);
    </script>
</body>

</html>
